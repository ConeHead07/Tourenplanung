        <script>
            var x ='hi';
            if ( typeof(x).match( /string|number|boolean|/) ) {
                alert( 'var is scalar' );
            }
            
            function rand(min,max) {
                return min + (Math.floor(Math.random()*9999*max)%(max-min));
            }
            function randRgb() {
                var rgb = "RGB("+rand(0,255)+","+rand(0,255)+","+rand(0,255)+")";
                //alert(rgb);
                return rgb;
            }
            
            function changeDiv1() {
               $("div:has(span)").css({
                    background:randRgb() //"#f00"
               });
               return;
               $("div").has("span").css({
                    background:randRgb() //"#f00"
               });
            }
            function changeDiv2() {
                $("div:not(:has(span))").css({
                    color:randRgb() //"#00f"
               });
               return;
                $("div").not(":has(span)").css({
                    color:randRgb() //"#00f"
               });
            }
        </script>
</head>

<body>
